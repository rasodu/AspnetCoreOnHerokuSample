build:
  docker:
    web: DockerfileWeb
run:
  web:
    image: web
    command:
      - /bin/bash -c "cd src/Webapp/bin/Release/netcoreapp2.1/ && ASPNETCORE_URLS=http://*:$PORT dotnet Webapp.dll"
  worker1:
    image: web
    command:
      - /bin/bash -c "cd src/Worker1/bin/Release/netcoreapp2.1/ && dotnet Worker1.dll"
release:
  image: web
  command:
    - ./heroku-release-phase.sh
